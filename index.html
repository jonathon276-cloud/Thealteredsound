<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Altered Sound | Official Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="The Altered Sound — gothic Christ-centered metalcore. Death Stealer and more." />

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/jpeg" href="logo.jpeg" />
  <link rel="apple-touch-icon" href="logo.jpeg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #030306;
      --bg-alt: #090711;
      --panel: #101018;
      --border: #2b2033;
      --accent-red: #b3122f;
      --accent-glow: #ff255e;
      --accent-purple: #4c2b72;
      --text: #f5f5f7;
      --muted: #9a8fa5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: "Montserrat", system-ui, sans-serif;
      background: #030306;
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Ambient background */
    body::before {
      content: "";
      position: fixed;
      inset: -60px;
      background:
        radial-gradient(circle at top, rgba(111,63,140,0.45), transparent 60%),
        radial-gradient(circle at bottom, rgba(110,17,43,0.6), transparent 55%),
        radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 65%);
      opacity: 0.22;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -1;
      animation: fogMove 40s linear infinite alternate;
    }

    @keyframes fogMove {
      from { transform: translate3d(-40px, 0, 0); }
      to   { transform: translate3d(40px, -20px, 0); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(3,3,6,0.9);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 16px rgba(255,37,94,0.55);
      animation: logoPulse 3.5s ease-in-out infinite;
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 14px rgba(255,37,94,0.45);
      }
      50% {
        transform: scale(1.07);
        box-shadow: 0 0 26px rgba(255,37,94,0.95);
      }
    }

    .logo-text-main {
      font-family: "Cinzel", serif;
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .logo-text-sub {
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.1rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .nav-links a {
      color: var(--muted);
      position: relative;
      padding-bottom: 0.2rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.4rem 1.2rem 3rem;
    }

    .section { margin-bottom: 2.8rem; }

    .section-header { margin-bottom: 1.2rem; }

    .section-title {
      font-family: "Cinzel", serif;
      text-transform: uppercase;
      letter-letter-spacing: 0.22em;
      font-size: 1rem;
    }

    .section-sub {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 34rem;
      margin-top: 0.3rem;
    }

    /* (rest of your HTML continues here — unchanged) */

  </style>
</head>
